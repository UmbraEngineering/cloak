<!DOCTYPE html>
<html>
<head>
	
	<title>cloak.js</title>

	<link rel="stylesheet" type="text/css" href="stylesheets/styles.css" />

</head>
<body>

	<div id="wrapper"></div>

	<!-- CommonJS Library -->
	<script src="js/common.js"></script>

	<!-- Load libraries/frameworks -->
	<script src="js/lib.js"></script>

	<!-- Load app files -->
	<script src="js/app.js"></script>

	<!-- Start running... -->
	<script>

		// Add the /lib directory to the require path for easy lib loading
		require.paths.push('/lib');

		_.extend(require('cloak').config, {
			// Collections should make dagger style requests
			collectionRequestStyle: 'dagger',
			// Tell cloak.js to use socket.io
			socket: require('socket.io').connect('http://localhost')
		});

		// Draw a welcome view
		var WelcomeView = require('views/welcome');
		var welcome = new WelcomeView();
		welcome.draw();
		welcome.$elem.appendTo('#wrapper');

	</script>

</body>
</html>
